---
apiVersion: 1.0.0
metadata:
  name: docker-code
  namespace: admin-che
attributes:
  che-theia.eclipse.org/sidecar-policy: mergeImage
  dw.metadata.annotations:
    che.eclipse.org/che-editor: eclipse/che-theia/latest
    che.eclipse.org/devfile-source: |
      url:
        location: 'https://github.com/PavithraShankar-Github/Sample.git'
      factory:
        params: 'url=https://github.com/PavithraShankar-Github/Sample.git'
projects:
  - git:
      remotes:
        origin: 'https://github.com/PavithraShankar-Github/Sample.git'
    name: docker-code
components:
  -
    type: dockerimage
    alias: hello-world
    image: docker.io/library/hello-world:latest
    memoryLimit: 512Mi
    mountSources: true
