---
apiVersion: 1.0.0
metadata:
  generateName: Sample
projects:
  - name: samplesource
    source:
      type: git
      location: "https://github.com/PavithraShankar-Github/Sample.git"
components:
  - type: cheEditor
    id: eclipse/che-theia/next
    memoryLimit: 512Mi
  - type: dockerimage
    alias: nginx
    image: docker.io/library/nginx:latest
    memoryLimit: 512Mi
    env:
      - name: NGINX_HOST
        value: foobar.com
      - name: NGINX_PORT
        value: "8000"
